<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="calendarStyle.css">
    <link rel="stylesheet" href="footerStyle.css">
    <link rel="stylesheet" href="navBarStyle.css">
    <link rel="stylesheet" href="indexStyle.css">
    <title>Event Calendar</title>
</head>
<body>

<!-- Tabbed Navigation -->
<div class="w3-bar">
    <!-- Left Tab -->
    <div class="nav-left"> 
        <a href="Index.html" class="w3-button">Home</a>
    </div>

    <!-- Logo in the middle -->
    <div class="nav-center">
        <a href="AboutUs.html" class="text-center">
            <img src="tempLogo.png" alt="Logo" class="logo">
        </a>
    </div>

    <!-- Right Tab -->
    <div class="nav-right dropdown">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
            <a href="#">Upload</a>
            <a href="#">Other Media</a>
        </div>
    </div>
</div>

<!-- Calendar Section -->
<div class="container mt-5 text-center">
    <h2 class="text-light">Event Calendar</h2>
    
    <!-- Month Navigation -->
    <div class="calendar-nav">
        <button id="prevMonth" class="nav-button" onclick="changeMonth(-1)">⬅️ Previous Month</button>
        <span id="currentMonth" class="month-label"></span>
        <button id="nextMonth" class="nav-button" onclick="changeMonth(1)">Next Month ➡️</button>
    </div>

    <div class="calendar-grid" id="calendar"></div>
</div>

<!-- Event Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEventModal()">&times;</span>
        <h3 id="eventDate">Events on</h3>
        <div id="eventDetails"></div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-section">
        <h3>Address</h3>
        <p>300 Vista Dr, Nacogdoches, TX 75965</p>
    </div>
    <div class="footer-section">
        <h3>Contact</h3>
        <p>Nacogdoches Office: (936) 715-8633</p>
        <p>Email: jakerussell8633@gmail.com</p>
    </div>
    <div class="footer-section">
        <h3>Connect</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</footer>

<script src="script.js" defer></script>
</body>
</html>
